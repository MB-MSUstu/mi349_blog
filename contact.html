<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MI 349 Blog Page</title>
</head>
<body>
    <header>
        <h1>Michael Burkett's Blog (MI 349)</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Contact Form</h2>
        <form>
            <div>
                <label data-needed="true">Name: </label>
                <input type="text" required>
            </div>
            <div>
                <label data-needed="true">Email Address: </label>
                <input type="email" required>
            </div>
            <div>
                <label data-needed="false">Reason for Contact: </label>
                <select>
                    <option selected disabled hidden>Select a Reason</option>
                    <option>Saying Hi</option>
                    <option>Looking for a Contractor</option>
                    <option>Interested in an interview</option>
                </select>
            </div>
            <div>
                <label data-needed="false">Other Comments: </label>
                <input type="text">
            </div>
            <button data-buttontype="submission">Submit</button>
        </form>
    </section>
</body>
</html>
